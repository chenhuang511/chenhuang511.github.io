title: Hoàng tự học
author: Chen Huang
email: hoangtd@softdreams.vn
description: > # this means to ignore newlines until "show_exerpts:"
  Học vui vẻ và post lên đây...
show_excerpts: false # set to true to show excerpts on the homepage

paginate: 5
paginate_path: "/blog/page:num/"

# Permalinks
permalink: pretty

tags:
tag_permalink_style: pretty
tag_page_layout: tag_page
tag_page_dir: tag

# jekyll-dash date format
# refer to http://shopify.github.io/liquid/filters/date/ if you want to customize this
dash:
  date_format: "%b %-d, %Y"

  disqus:
    shortname: chenhuang511

  # generate social links in footer
  # supported colors: green, red, orange, blue, cyan, pink, teal, yellow, indigo, purple
  social_links:
    - url: mailto:hoangtd@softdreams.vn
      icon: email-square
      color: cyan
    - url: 
      icon: skype
      color: red
    - url: https://github.com/chenhuang511
      icon: github-square
      color: purple

  show_author: true

  animation_speed: 50

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging

# Replaces the default avatar provider (gravatar)
avatar_source: github
github_username: chenhuang511
